# single appender, uses console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} [%t] %p %c: (%L) %m%n

# overall logging at INFO
log4j.rootLogger=INFO,console
log4j.logger.org.hibernate.SQL=TRACE,console
log4j.logger.org.hibernate.type=TRACE,console
log4j.additivity.org.hibernate.SQL=false
log4j.additivity.org.hibernate.type=false 